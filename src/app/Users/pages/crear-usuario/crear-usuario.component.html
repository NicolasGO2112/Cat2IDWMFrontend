<app-navbar></app-navbar>

<div style="height: 50px;"></div>

<form class="max-w-sm mx-auto" [formGroup]="forms" (ngSubmit) = "onSubmit()">
    <div class="mb-4">
        <label for="Nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required 
        formControlName = "Nombre"
        />
    </div>
    <div class="mb-4">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
        <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required 
        formControlName = "Correo"
        />
    </div>
    <div class="mb-4">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Nacimiento</label>
        <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
        formControlName = "FechaNacimiento"
        />
    </div>
    <div class="mb-4">
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Genero</label>
        <input type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required 
        formControlName = "Genero"
        />
    </div>
    <div align="center">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar</button>
    </div>
</form>

<div ngFor="let error of errorMessage" class="bg-red-500 rounded-lg mb-5 flex justify-center items-center">
    <a *ngIf="error" class="text-white text-sm font-medium">{{error}}</a>
  </div>
